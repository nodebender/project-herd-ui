<div class="statistics">
	<h4>Statistics</h4>
	<stat-severity level="emergency" [value]="statistics.emergency"></stat-severity>
	<stat-severity level="alert" [value]="statistics.alert"></stat-severity>
	<stat-severity level="critical" [value]="statistics.critical"></stat-severity>
	<stat-severity level="error" [value]="statistics.error"></stat-severity>
	<stat-severity level="warning" [value]="statistics.warning"></stat-severity>
	<stat-severity level="notice" [value]="statistics.notice"></stat-severity>
	<stat-severity level="informational" [value]="statistics.informational"></stat-severity>
	<stat-severity level="debug" [value]="statistics.debug"></stat-severity>
